<div class="container">
  <div class="row">
    <div class="col-sm-2 left-side-bar">
      <nav class="sidenav">
        {% for item in site.data.navigation %}
          {% if item.docs == nil %}
          <h5><a href="{{ item.url: }}" style="color:rgb(206, 206, 206);">{{ item.section }}</a></h5>
        {% else %}
          <h5 class="submenu-header" style="color:rgb(206, 206, 206);">{{ item.section }}</h5>
            <ul class="sidenav-submenu list-none">
              {% for entry in item.docs %}
                <li><a href="{{ entry.url: }}" style="color:rgb(206, 206, 206) !important;">{{ entry.name }}</a></li>
              {% endfor %}
            </ul>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
  <div class="col-lg-10" style="background-color: white;color: #333333;margin-top: -1em;margin-bottom: -1em;padding-bottom:1em;">
<!-- bootstrap layout -->
