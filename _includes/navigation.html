<div class="container">
  <div class="row">
    <div class="col-lg-3 left-side-bar">
      <nav class="sidenav">
        {% for item in site.data.navigation %}
          {% if item.docs == nil %}
          <h5><a href="{{ item.url: }}">{{ item.section }}</a></h5>
        {% else %}
          <h5 class="submenu-header">{{ item.section }}</h5>
            <ul class="sidenav-submenu">
              {% for entry in item.docs %}
                <li><a href="{{ entry.url: }}">{{ entry.name }}</a></li>
              {% endfor %}
            </ul>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
  <div class="col-sm-9">
<!-- bootstrap layout -->
