<style>
  #modal_wrapper {
    position: relative;
  }

  #iframe_modal {
    position: fixed;
    top: 0;
    right: 10px;
    min-width: 450px;
    min-height: 800px;
		padding: 24px 16px 24px 16px;
    display: block;
  }

  #modal_header {
    width: 100%;
    padding: 5px;
    margin: 0;
    background-color: rgb(8, 8, 139);
    color: white;
    text-align: right;
  }

  #doc_frame {
    min-height: 760px;
    min-width: 100%;
  }

  #close_modal {
    cursor: pointer;
  }

  .link {
    color: rgb(8, 8, 139);
    text-decoration: underline;
    cursor: pointer;
  }
</style>

<img id="background_screenshot" src="/assets/images/for-demo/cloud-playout-no-channels.png" alt="">

<div id="modal_wrapper">
  <div id="iframe_modal">
    <p id="modal_header"><span style="float: left;color: white;font-weight: bold;cursor: pointer;" id="next_src">&gt;</span><img id="close_modal" src="/assets/images/x.svg" alt=""></p>
    <iframe id="doc_frame" src="/cloud-playout/help/index.html"></iframe>
  </div>
</div>
<img id="button_cover" src="/assets/images/for-demo/q-mark.png" alt="" style="position: fixed;left: 1em;top: 650px;cursor: pointer;"></div>
<br>
<p style="margin-left: 6em;">Paste any full URL in the field below to load that page into the frame.</p>
<p style="margin-left: 6em;"><input type="text" id="src_address" size="60" value="/index.html"></p>
<p style="margin-left: 6em;"><button id="add_src">Put this page in the frame</button></p>

<script>
  var dataArray = [{
    name: 'new-channel',
    imagePath: '/assets/images/for-demo/cloud-playout-new-channel-modal.png',
    newPage: null
  },
  {
    name: 'new-channel-details',
    imagePath: '/assets/images/for-demo/cloud-playout-new-channel-details.png',
    newPage: '/cloud-playout/help/channel-details.html'
  }
  ],
    src_address = document.getElementById('src_address'),
    add_src = document.getElementById('add_src'),
    next_src = document.getElementById('next_src'),
    background_screenshot = document.getElementById('background_screenshot'),
    doc_frame = document.getElementById('doc_frame'),
    side_nav = document.getElementById('side_nav'),
    iframe_modal = document.querySelector('#iframe_modal'),
    close_modal = document.querySelector('#close_modal'),
    button_cover = document.getElementById('button_cover'),
    count = 0;


  add_src.addEventListener('click', function () {
    doc_frame.setAttribute('src', src_address.value);
  });
  next_src.addEventListener('click', function () {
    background_screenshot.setAttribute('src', dataArray[count].imagePath);
    if (dataArray[count].newPage) {
      doc_frame.setAttribute('src', dataArray[count].newPage);
    }
    count++;
  });
  button_cover.addEventListener('click', function () {
    iframe_modal.setAttribute('style', 'display:block');
  });
  close_modal.addEventListener('click', function () {
    iframe_modal.setAttribute('style', 'display:none');
  });

  // side_nav.setAttribute('style', 'display:none');

</script>
